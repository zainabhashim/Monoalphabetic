<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monoalphabetic Cipher</title>
  <style>
    :root {
      --primary: #e91e63;
      --background: #fff0f6;
      --card: #ffffff;
      --text: #4a004f;
      --input-bg: #ffe0eb;
      --button-hover: #c2185b;
      --border: #f8bbd0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .card {
      background: var(--card);
      width: 100%;
      max-width: 600px;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 12px 30px rgba(233, 30, 99, 0.2);
      border: 3px solid var(--border);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 25px;
      font-size: 28px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    textarea, input {
      width: 100%;
      padding: 14px;
      border-radius: 15px;
      border: 2px solid var(--border);
      background-color: var(--input-bg);
      color: var(--text);
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .show-btn-container {
      text-align: right;
      margin-top: 5px;
    }

    .show-btn {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 25px;
    }

    .buttons button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 200px;
    }

    .buttons button:hover {
      background-color: var(--button-hover);
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin: 25px 0;
      justify-content: center;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .radio-option input {
      width: auto;
      accent-color: var(--primary);
    }

    .radio-option label {
      margin: 0;
      font-weight: bold;
      cursor: pointer;
      color: var(--primary);
    }

    .output {
      background-color: #fce4ec;
      padding: 18px;
      border-radius: 15px;
      margin-top: 30px;
      border: 2px dashed var(--primary);
    }
  </style>
  <script>
    window.onload = function() {
      const keyInput = document.getElementById('keymap');
      if (!keyInput.value.trim()) {
        const letters = "abcdefghijklmnopqrstuvwxyz".split('');
        const shuffled = [...letters].sort(() => Math.random() - 0.5);
        const keyPairs = letters.map((l, i) => `${l}:${shuffled[i]}`);
        keyInput.value = keyPairs.join(', ');
      }
      document.querySelector('textarea[name="plaintext"]').focus();
    };

    function toggleKey() {
      const input = document.getElementById('keymap');
      const btn = document.getElementById('toggleKeyBtn');
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'Hide Key';
      } else {
        input.type = 'password';
        btn.textContent = 'Show Key';
      }
    }

    function handleActionChange() {
      const resultTextarea = document.getElementById('result');
      const plainTextarea = document.querySelector('textarea[name="plaintext"]');
      if (resultTextarea && resultTextarea.value) {
        plainTextarea.value = resultTextarea.value;
      }
      plainTextarea.focus();
    }
  </script>
</head>
<body>
  <div class="card">
    <h1>Monoalphabetic Cipher</h1>
    <form method="POST">
      <input type="hidden" name="previous_action" value="{{ action }}">
      
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="encrypt" name="action" value="encrypt" 
                 {{ 'checked' if action == 'encrypt' }} onchange="handleActionChange()">
          <label for="encrypt">üîí Encrypt</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="decrypt" name="action" value="decrypt" 
                 {{ 'checked' if action == 'decrypt' }} onchange="handleActionChange()">
          <label for="decrypt">üîì Decrypt</label>
        </div>
      </div>

      <label for="plaintext">
        {{ 'üíå Plaintext' if action == 'encrypt' else 'üîì Ciphertext' }}
      </label>
      <textarea name="plaintext" placeholder="{{ 'Enter text to encrypt...' if action == 'encrypt' else 'Enter text to decrypt...' }}">{{ plaintext }}</textarea>

      <label for="keymap">üîê Cipher Key</label>
      <input type="password" id="keymap" name="keymap" value="{{ keymap }}" readonly>

      <div class="show-btn-container">
        <button type="button" class="show-btn" id="toggleKeyBtn" onclick="toggleKey()">Show Key</button>
      </div>

      <div class="buttons">
        <button type="submit">üöÄ Process</button>
      </div>

      {% if result %}
      <label for="result">
        {{ 'üå∏ Ciphertext' if action == 'encrypt' else 'üå∏ Decrypted Text' }}
      </label>
      <textarea id="result" readonly>{{ result }}</textarea>
      {% endif %}
    </form>
  </div>
</body>
</html>
